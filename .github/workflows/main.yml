name: Test and Deploy

on: [push]

jobs: 
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.6

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run Rubocop
        run: rubocop

      - name: Run Rspec
        run: rspec -fd spec
